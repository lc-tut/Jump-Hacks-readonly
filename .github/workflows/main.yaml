name: OCR CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up service account
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" > $HOME/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> $GITHUB_ENV

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build and run OCR CLI
        run: go run cmd/api/ocrcli/main.go ./cmd/api/ocrcli/go-vapi.png

