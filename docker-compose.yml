services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-hackathon-uploads}
      - S3_REGION=${S3_REGION:-ap-northeast-1}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL:-http://localstack:4566}
      - AWS_PUBLIC_ENDPOINT_URL=${AWS_PUBLIC_ENDPOINT_URL:-http://localhost:4566}
      - AWS_S3_FORCE_PATH_STYLE=${AWS_S3_FORCE_PATH_STYLE:-true}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GOOGLE_APPLICATION_CREDENTIALS=/app/keys/service-account.json

    volumes:
      - .:/app
      - /app/bin
    depends_on:
      - postgres
      - redis
      - localstack
    networks:
      - hackathon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://api:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./service-account.json:/app/keys/service-account.json
    depends_on:
      - api
    networks:
      - hackathon-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hackathon_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - hackathon-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hackathon-network

  localstack:
    image: localstack/localstack:3
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-hackathon-uploads}
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./tools/localstack:/etc/localstack/init/ready.d
    networks:
      - hackathon-network

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - hackathon-network

  asobi:
    build:
      context: .
      dockerfile: Dockerfile.asobi
    volumes:
      - .:/workspace
    working_dir: /workspace
    tty: true
    networks:
      - hackathon-network

volumes:
  postgres_data:
  redis_data:

networks:
  hackathon-network:
    driver: bridge 